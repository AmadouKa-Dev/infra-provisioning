---
- name: Install Git
  apt:
    name: git
    state: present
    update_cache: yes

- name: Clone Remote Git Repository
  git:
    repo: https://github.com/AmadouKa-Dev/k3s-deploy.git
    dest: /home/ubuntu/gestion-depense-deploy
  become: true
  become_user: ubuntu

- name: Ajouter le safe.directory Git
  command: git config --global --add safe.directory /home/ubuntu/gestion-depense-deploy
  become: true
  become_user: ubuntu